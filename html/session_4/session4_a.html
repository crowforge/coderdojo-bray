<!doctype html>
<html>
	<head>
		<title>My Basic Layout</title>
		<link href="styles_a.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
	
	<!-- Here we use a sequence of <div> to contain our page -->	
	<div id="container">
	
		<div id="header">
			<h1>
				My Groovy Site
			</h1>
		</div>
		
		<div id="navigation">
			Menu will go here
		</div>
		
		<div id="content-container">
		
			<div id="content">
				<h2>
					Page heading
				</h2>
				<p>
				And some page text
				</p>
			</div>
			
			<div id="aside">
				<h3>
					Aside heading
				</h3>
				<p>
					Some side text
				</p>
			</div>
		
			<div id="footer">
				Copyright © Site name, 2012
			</div>	
		</div>
	</div>
		
	</body>
	
</html>
